<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1050;">
  <div
    class="toast show"
    *ngFor="let toast of toasts; let i = index"
    [class.bg-success]="toast.type === 'success'"
    [class.bg-danger]="toast.type === 'error'"
    [class.bg-info]="toast.type === 'info'"
    [class.text-light]="toast.type !== 'info'"
    (click)="removeToast(i)"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toast.message }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        aria-label="Close"
        (click)="removeToast(i)"
      ></button>
    </div>
  </div>
</div>
